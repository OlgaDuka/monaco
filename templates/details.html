<section class="details" id="details">

    <div class="details__container">
      <div class="details__item-mini details__item-mini--0"></div>
    </div>
    <div class="details__container">
      <div class="details__item-mini details__item-mini--1"></div>

  <div class="details__slider-for">
    <div class="details__container">
      <div class="details__item">
        <figure class="details__picture">
          <picture>
            <source media="(min-width: 1200px)" srcset="img/detail0_desktop.jpg 1x, img/detail0_desktop@2x.jpg 2x, img/detail0_desktop@3x.jpg 3x">
            <source media="(min-width: 768px)" srcset="img/detail0_tablet.jpg 1x, img/detail0_tablet@2x.jpg 2x, img/detail0_tablet@3x.jpg 3x">
            <img class="details_image" data-object-fit="cover" src="img/detail0.jpg" alt="Порт" srcset="img/detail0@2x.jpg 2x, img/detail0@3x.jpg 3x">
          </picture>
          <figcaption class="details__legend">
            <svg class="details__icon" width="18" height="25">
              <use xlink:href="#icon-geo"></use>
            </svg>
            <p class="details__text">Название страны произошло от слова Monoikos — «порт одинокого Геракла».</p>
          </figcaption>
        </figure>
      </div>
    </div>
    <div class="details__container">
      <div class="details__item">
        <figure class="details__picture">
          <picture>
            <source media="(min-width: 1200px)" srcset="img/detail1_desktop.jpg 1x, img/detail1_desktop@2x.jpg 2x, img/detail1_desktop@3x.jpg 3x">
            <source media="(min-width: 768px)" srcset="img/detail1_tablet.jpg 1x, img/detail1_tablet@2x.jpg 2x, img/detail1_tablet@3x.jpg 3x">

          <figcaption class="details__legend">
            <svg class="details__icon" width="25" height="25">
              <use xlink:href="#icon-geracle"></use>
            </svg>
            <p class="details__text">По легенде Геракл принимал участие в постройке Монако.</p>
          </figcaption>
        </figure>
      </div>
    </div>
    <div class="details__container">
      <div class="details__item">

          <figcaption class="details__legend">
            <div class="details__icons">
              <div class="details__value">
                <svg class="details__icon-value" width="26" height="26">
                  <use xlink:href="#icon-sun2"></use>
                </svg>
                <span>+25°</span>
              </div>
              <div class="details__value">
                <svg class="details__icon-value" width="16" height="26">
                  <use xlink:href="#icon-pin"></use>

          </figcaption>

      </div>
    </div>
    <div class="details__container">
      <div class="details__item">
        <figure class="details__picture">

            <svg class="details__icon" width="40" height="40">

          <figcaption class="details__legend">
            <svg class="details__icon" width="43" height="40">
